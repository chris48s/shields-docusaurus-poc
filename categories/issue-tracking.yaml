        - {'lang': 'Markdown', 'label': 'Markdown', 'source': '![GitHub Hacktoberfest combined status (suggestion label override)]($url)'}
        - {'lang': 'reStructuredText', 'label': 'rSt', 'source': ".. image:: $url\n:   alt: GitHub Hacktoberfest combined status (suggestion label override)"}
