  /cocoapods/p/{spec}:
    get:
      summary: 'Cocoapods platforms'
      parameters:
        - {'name': 'spec', 'in': 'path', 'required': true, 'schema': {'type': 'string'}, 'example': 'AFNetworking'}
        - {'$ref': '#/components/parameters/style'}
