        - {'lang': 'Markdown', 'label': 'Markdown', 'source': '![Cocoapods platforms]($url)'}
        - {'lang': 'reStructuredText', 'label': 'rSt', 'source': ".. image:: $url\n:   alt: Cocoapods platforms"}
        - {'lang': 'AsciiDoc', 'label': 'AsciiDoc', 'source': 'image:$url[Cocoapods platforms]'}
